name: map
publish_to: none

environment:
  sdk: ">=2.19.6 <3.0.0"
  flutter: ">=3.7.12"

dependencies:
  flutter:
    sdk: flutter

  core:
    path: '../core'

  settings:
    path: '../settings'

  # BLoC - https://pub.dev/packages/flutter_bloc
  flutter_bloc: ^8.0.1

  # Google Maps - https://pub.dev/packages/google_maps_flutter
  google_maps_flutter: ^2.1.8

  # Apple Maps - https://pub.dev/packages/apple_maps_flutter
  apple_maps_flutter: ^1.3.0

  # MapLibre - https://github.com/maplibre/flutter-maplibre-gl
  maplibre_gl:
    git:
      url: https://github.com/maplibre/flutter-maplibre-gl.git
      ref: main

  # Multiple Result - https://pub.dev/packages/multiple_result
  multiple_result: ^4.0.0

  # Rx Dart - https://pub.dev/packages/rxdart
  rxdart: ^0.27.7

  # Shared Preferences - https://pub.dev/packages/shared_preferences
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
