name: map
publish_to: none

environment:
  sdk: ">=2.17.1 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  core:
    path: '../core'

  settings:
    path: '../settings'

  # BLoC - https://pub.dev/packages/flutter_bloc
  flutter_bloc: ^8.0.1

  # Google Maps - https://pub.dev/packages/google_maps_flutter
  google_maps_flutter: ^2.1.8

  # Apple Maps - https://pub.dev/packages/apple_maps_flutter
  apple_maps_flutter: ^1.2.0

  # Open Street Map - https://github.com/tankste/open_street_map_flutter
  open_street_map_flutter:
    git:
      url: https://github.com/tankste/open_street_map_flutter.git
      ref: 26c5ec474605230070609d458d4753ffbacd96ae
      path: open_street_map_flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

