name: tankste
description: Finde die günstigste Tankstelle in deiner Nähe!
publish_to: 'none'

version: 2.0.1+27

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.7.12 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  core:
    path: '../core'

  map:
    path: '../map'

  station:
    path: '../station'

  navigation:
    path: '../navigation'

  settings:
    path: '../settings'

  # BLoC - https://pub.dev/packages/flutter_bloc
  flutter_bloc: ^8.1.4

dependency_overrides:
  # Force `package_info_plus` using newest `web version (see: https://github.com/fluttercommunity/plus_plugins/issues/2653)
  web: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/markers/
    - assets/google_maps/styles/
    - config.json

