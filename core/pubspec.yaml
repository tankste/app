name: core
publish_to: none

environment:
  sdk: ">=2.19.6 <3.0.0"
  flutter: ">=3.7.12"

dependencies:
  flutter:
    sdk: flutter

  settings:
    path: '../settings'

  # Package Info - https://pub.dev/packages/package_info_plus
  package_info_plus: ^4.2.0

  # Tuple - https://pub.dev/packages/tuple
  tuple: ^2.0.0

  # Multiple Result - https://pub.dev/packages/multiple_result
  multiple_result: ^4.0.0

  # Shared Preferences - https://pub.dev/packages/shared_preferences
  shared_preferences: ^2.0.15

  # UUID - https://pub.dev/packages/uuid
  uuid: ^4.2.1

  # Logger - https://pub.dev/packages/logger
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/images/