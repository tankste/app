name: settings
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.7.12 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  core:
    path: '../core'

  sponsor:
    path: '../sponsor'

  map:
    path: '../map'

  # BLoC - https://pub.dev/packages/flutter_bloc
  flutter_bloc: ^8.1.4

  # Shared Preferences - https://pub.dev/packages/shared_preferences
  shared_preferences: ^2.2.2

  # Font Awesome - https://pub.dev/packages/font_awesome_flutter
  font_awesome_flutter: ^10.7.0

  # URL Launcher - https://pub.dev/packages/url_launcher
  url_launcher: ^6.2.5

  # Map launcher - https://pub.dev/packages/map_launcher
  map_launcher: ^3.2.0

  # Collection - https://pub.dev/packages/collection
  collection: ^1.18.0

  # Tuple - https://pub.dev/packages/tuple
  tuple: ^2.0.2

  # Multiple Result - https://pub.dev/packages/multiple_result
  multiple_result: ^5.1.0

  # Rx Dart - https://pub.dev/packages/rxdart
  rxdart: ^0.27.7

dependency_overrides:
  # Force `package_info_plus` using newest `web version (see: https://github.com/fluttercommunity/plus_plugins/issues/2653)
  web: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
